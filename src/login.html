<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesion</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blue-500 to-slate-100  flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md max-w-sm w-full">
    <div class=" mb-4 flex justify-center">
        <img src="../img/Recurso 1.svg" alt="Logo" class="h-24">
      </div>
    <h2 class="text-2xl font-semibold mb-4 text-center">Inicio de sesión</h2>
    <form action="login.html" method="POST" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Contraseña" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
      </div>
      <div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Iniciar sesión</button>
      </div>
    </form>
    
  </div>
</body>
</html>
