<!DOCTYPE html>
<html lang="in">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecci√≥n de Rol</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blue-500 to-slate-100  flex items-center justify-center h-screen">
    
  <div class="bg-white p-8 rounded shadow-md max-w-sm w-full">
    <div class=" mb-4 flex justify-center">
      <img src="../img/Recurso 1.svg" alt="Logo" class="h-24">
    </div>
    <h2 class="text-2xl font-semibold mb-4 text-center">Selecciona tu rol</h2>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="rol" class="block text-sm font-medium text-gray-700">Rol</label>
        <select id="rol" name="rol" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
          <option value="administrador">Administrador</option>
          <option value="encuestador">Encuestador</option>
        </select>
      </div>
      <div>
        <button id="submitBtn" type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Continuar</button>
      </div>
    </form>
  </div>

  <script>
    const submitBtn = document.getElementById('submitBtn');
    const rolSelect = document.getElementById('rol');
    
    submitBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const selectedRol = rolSelect.value;

      if (selectedRol === 'administrador') {
        window.location.href = 'login.html';
      } else if (selectedRol === 'encuestador') {
        window.location.href = 'registro.html';
      }
    });
  </script>

</body>
</html>
